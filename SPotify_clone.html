<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
        <div class="user-profile">User Profile</div>
    </header>
    
    <main>
        <section class="featured-playlists">
            <h2>Featured Playlists</h2>
            <!-- List of featured playlists -->
        </section>
        
        <section class="recently-played">
            <h2>Recently Played</h2>
            <!-- List of recently played tracks -->
        </section>
        
        <section class="recommended-albums">
            <h2>Recommended Albums</h2>
            <!-- List of recommended albums -->
        </section>

        <div class="footer-content">Footer content here</div>
    </footer>
